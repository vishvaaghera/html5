<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">name</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="address">address</label></td>
                <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="job experience">job experience</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="search">search</label></td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td><label for="month">month</label></td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td><label for="week">week</label></td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td><label for="time">time</label></td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td><label for="tel">tel</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="url">url</label></td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td><label for="color">color</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="range">range</label></td>
                <td><input type="range" value="0"></td>
            </tr>
            <tr>
                <td><label for="file">file</label></td>
                <td><input type="file" value="choose file"></td>
            </tr>
            <tr>
                <td><label for="qualification">qualification</label></td>
                10th<input type="checkbox">
                12th<input type="checkbox">
            </tr>
            <tr>
                <td><label for="category">category</label></td>
                gen<input type="radio"
                obc<input type="radio">
                sc<input type="radio">
                other<input type="radio">
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
